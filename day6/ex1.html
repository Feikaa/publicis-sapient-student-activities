<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form>
            <table>
                <tr><td><h1>Form</h1></td></tr>
            <tr>
                <td><label for="name">Name </label></td>
                <td><input type="text" id="name" name="name"></td><br>
            </tr>

            <tr>
                <td><label for="password">Password </label></td>
                <td><input type="password" id="password" name="password"></td><br>
            </tr>

            <tr>
                <td><label for="gender">Gender </label></td>
            <td><input type="radio" id="male" name="gender" value="M">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="F">
                <label for="female">Female</label></td><br>
            </tr>

            <tr>
            <td><label for="skills">Skills </label></td>
            <td><input type="checkbox" id="C" name="C" value="C">
            <label for="C">C</label>
            <input type="checkbox" id="Java" name="Java" value="Java">
            <label for="Java">Java</label>
            <input type="checkbox" id="JS" name="JS" value="JS">
            <label for="JS">JS</label></td><br>
            </tr>

            <tr> 
            <td><label for="qualification">Qualifications </label></td>
            <td><select name="qualification" id="qualification">
                <option value="Programmer">Programmer</option>
                <option value="Gamer">Gamer</option>
                <option value="Redditor">Redditor</option>
                <option valye="N/A">N/A</option>
            </select></td><br>
            </tr>

            <tr>
            <td><label for="dob">DOB </label></td> 
            <td><input type="date" id="dob" name="dob"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Register">
            </td>
            <td>
                <input type="reset">
            </td>
        </tr>
        </table>
        </form>
</body>
</html>
